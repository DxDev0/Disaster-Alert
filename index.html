<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disaster Prediction App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Disaster Prediction System</h1>
    <form id="disasterForm">
      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Latitude:</label>
      <input type="number" step="0.01" id="latitude" required>

      <label>Longitude:</label>
      <input type="number" step="0.01" id="longitude" required>

      <label>Magnitude:</label>
      <input type="number" step="0.1" id="magnitude" required>

      <label>Depth (km):</label>
      <input type="number" step="0.1" id="depth" required>

      <label>Rainfall (mm):</label>
      <input type="number" step="0.1" id="rainfall" required>

      <button type="submit">Predict Disaster</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
